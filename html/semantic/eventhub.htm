<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event Hub</title>
  <meta charset="utf-8">
  <meta property="og:title" content="Event Hub">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <meta property="og:description" content="In this lab, you'll build an event hub and review semantic elements like header, nav, article, and more.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Event Hub</h1>
    <nav>
      <ul>
        <li><a href="#upcoming-events">Upcoming Events</a></li>
        <li><a href="#past-events">Past Events</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="upcoming-events">
      <h2>Upcoming Events</h2>
      <article>
        <h3>New Event One</h3>
        <p>This is the first new event.</p>
      </article>
      <article>
        <h3>New Event Two</h3>
        <p>This is the second new event.</p>
      </article>
    </section>
    <section id="past-events">
      <h2>Past Events</h2>
      <article>
        <h3>Old Event Three</h3>
        <p>This is the third event. It is old.</p>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/labs/past-event1.jpg." alt="past event 1">
          <figcaption>Past Event 1</figcaption>
        </figure>
      </article>
      <article>
        <h3>Old Event Four</h3>
        <p>This is the fourth event. It is also old.</p>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/labs/past-event2.jpg" alt="past event 2">
          <figcaption>Past Event 2</figcaption>
        </figure>
      </article>
    </section>
  </main>
</body>
</html>
